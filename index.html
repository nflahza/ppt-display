<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Hover Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20%;
      }
      .no-hover {
        pointer-events: none;
        user-select: none;
        color: black;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="no-hover">This text cannot be hovered or selected.</div>
  </body>
</html>
